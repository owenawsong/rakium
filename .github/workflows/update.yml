name: Update AI Benchmark Aggregator

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Playwright browsers
        run: |
          playwright install chromium --with-deps

      - name: Run scraper
        run: python scripts/scraper.py

      - name: Run generator
        run: python scripts/generator.py

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "no_changes=true" >> $GITHUB_OUTPUT || {
            git commit -m "Update: $(date -u '+%Y-%m-%d %H:%M UTC')" && \
            git push origin main
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show result
        if: steps.commit.outputs.no_changes != 'true'
        run: |
          echo "Changes committed and pushed successfully!"
          echo "Cloudflare Pages will auto-deploy the updated site."
