name: Update AI Benchmark Aggregator

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:  # Manual trigger from GitHub UI
  push:
    branches:
      - main

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
        env:
          # Tavily API keys (GitHub Secrets)
          TAVILY_API_KEY_1: ${{ secrets.TAVILY_API_KEY_1 }}
          TAVILY_API_KEY_2: ${{ secrets.TAVILY_API_KEY_2 }}
          TAVILY_API_KEY_3: ${{ secrets.TAVILY_API_KEY_3 }}
          TAVILY_API_KEY_4: ${{ secrets.TAVILY_API_KEY_4 }}
          TAVILY_API_KEY_5: ${{ secrets.TAVILY_API_KEY_5 }}
          TAVILY_API_KEY_6: ${{ secrets.TAVILY_API_KEY_6 }}

      - name: Setup Steel browser
        run: |
          # Steel.dev is cloud-based, no installation needed
          echo "Steel browser configured via STEEL_API_KEY secret"

      - name: Run scraper
        run: python scripts/scraper.py
        env:
          STEEL_API_KEY: ${{ secrets.STEEL_API_KEY }}
          TAVILY_API_KEY: ${{ secrets.TAVILY_API_KEY_1 }}

      - name: Run generator
        run: python scripts/generator.py

      - name: Commit and push changes
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git diff --quiet && echo "no_changes=true" >> $GITHUB_OUTPUT || {
            git commit -m "Update: $(date -u '+%Y-%m-%d %H:%M UTC')" && \
            git push origin main
          }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Show result
        if: steps.commit.outputs.no_changes != 'true'
        run: |
          echo "Changes committed and pushed successfully!"
          echo "Cloudflare Pages will auto-deploy the updated site."
